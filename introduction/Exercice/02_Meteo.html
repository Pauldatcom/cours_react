<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React – useEffect & useState</title>

    <!-- React, ReactDOM and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold mb-6">Temperature tracking over 1 hour</h1>
    <div id="root" class="w-full max-w-xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function TemperatureTable() {
        // State to store temperature data
        const [data, setData] = useState([]);

        // State to track loading status
        const [loading, setLoading] = useState(true);

        // useEffect runs once after component mounts (empty dependency array)
        useEffect(() => {
          setLoading(true); 

          const newData = [];

          // Generate 60 data points (one per minute)
          for (let i = 0; i < 60; i++) {
            const hour = "14:" + (i < 10 ? "0" + i : i);
            const temp = (Math.random() * 10 + 15).toFixed(1); // Random temperature between 15 and 25°C
            newData.push({ time: hour, temperature: temp });
          }

          // Simulate a 1 second loading delay 
          setTimeout(() => {
            setData(newData);
            setLoading(false);
          }, 1000);
        }, []);

        return (
          <div className="bg-slate-800 p-4 rounded-xl shadow-lg">
            {loading ? (
              // Loading indicator while waiting for data
              <p className="text-center text-gray-400 animate-pulse">
                Loading data...
              </p>
            ) : (
              <table className="w-full border-collapse text-sm">
                <thead>
                  <tr className="bg-slate-700 text-gray-200">
                    <th className="p-2 text-left">Time</th>
                    <th className="p-2 text-right">Temperature (°C)</th>
                  </tr>
                </thead>
                <tbody>
                  {data.map((entry, index) => (
                    <tr
                      key={index}
                      className="odd:bg-slate-800 even:bg-slate-700 hover:bg-slate-600 transition"
                    >
                      <td className="p-2">{entry.time}</td>
                      <td className="p-2 text-right">{entry.temperature}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        <TemperatureTable />
      );
    </script>
  </body>
</html>
